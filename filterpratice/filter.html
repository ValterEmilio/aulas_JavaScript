<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="stylefilter.css">
</head>
<body>
    <h1>Estudando JavaScript: </h1>
    <main>
        
        <div id="caixaNovaFuncionalidades" class="caixa">
            <div id="caixaNewCurso" class="caixaNovoFunc">
                <label for="nomeCurso">nome do curso</label>
                <input type="text" name="nomeCurso" id="nomeCurso">
                <button id="addNewCurso">Adicionar</button>
            </div>
            <div id="caixaRemoveCurso" class="caixaNovoFunc">
                <button id="removeCurso"> Remover </button>
            </div>
            <div id="cursoSelect" class="caixaNovoFunc">
                <button id="selectCurso"> Curso Selecionado </button>
            </div>
        </div>
        <div id="caixaCursos" class="caixa"></div>
    </main>
    <script src="filter.js"></script>
</body>
</html>
